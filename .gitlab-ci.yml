# Este pipeline é adaptado para rodar em um GitLab Runner com executor "shell".
# Pré-requisito: A máquina do Runner deve ter Node.js e npm instalados.

# Define os estágios (fases) da pipeline.
stages:
  - setup
  - test

# Define quando a pipeline inteira deve ser executada.
workflow:
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event" && $CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "developer"'

# Otimização: Guarda a pasta node_modules para acelerar jobs futuros.
cache:
  key:
    files:
      - package-lock.json
  paths:
    - node_modules/

# --- ESTÁGIO DE CONFIGURAÇÃO ---
install_dependencies:
  stage: setup
  script:
    - echo "Instalando dependências do Node.js..."
    - npm install
  artifacts:
    paths:
      - node_modules/
    expire_in: 1 hour

# --- ESTÁGIO DE TESTE E VALIDAÇÃO ---
run_lint:
  stage: test
  needs: [install_dependencies]
  script:
    - echo "Verificando a qualidade do código com ESLint..."
    - npm run lint

run_security_audit:
  stage: test
  needs: [install_dependencies]
  script:
    - echo "Verificando vulnerabilidades nas dependências com NPM Audit..."
    - npm audit
  allow_failure: true

run_unit_tests:
  stage: test
  needs: [install_dependencies]
  script:
    - echo "Rodando testes unitários e gerando relatório de cobertura..."
    - npm run test:cov
  coverage: /All files\s*\|\s*(\d+.\d+)/
  artifacts:
    paths:
      - coverage/
    when: on_success
    expire_in: 1 week